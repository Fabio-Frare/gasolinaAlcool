
<ion-content [fullscreen]="true" class="ion-padding ion-margin-vertical">
 <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.jpg"></ion-img>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Etanol ou Gasolina?</h1>
        <h4>
          Saiba qual a melhor opção para
          o abastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        
        <ion-item>
          <ion-label position="stacked">Preço do etanol</ion-label>
          <ion-input type="number" [(ngModel)]="precoEtanol" placeholder="Ex. 5,75"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Preço da gasolina</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina" placeholder="Ex. 6,25"></ion-input>
        </ion-item>

        <ion-button color="primary" size="large" expand="full" (click)="calcular()">
          <ion-icon name="calculator-outline"></ion-icon>
          Calcular
        </ion-button>
      
      </ion-col>
    </ion-row>

    <ion-row size="12">
      <ion-col>
        <h5 class="ion-text-center">{{resultado}}</h5>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</ion-content>
